<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>TodoMVC</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus="">
        </header>
        <section id="main" style="display: none;">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list">
            </ul>
        </section>
        <footer id="footer" style="display: none;">
            <span id="todo-count"><strong>0</strong> items left</span>
            <ul id="filters">
                <li>
                    <a class="selected" href="./index_files/index.html">All</a>
                </li>
                <li>
                    <a href="http://todomvc.com/examples/jquery/#/active">Active</a>
                </li>
                <li>
                    <a href="http://todomvc.com/examples/jquery/#/completed">Completed</a>
                </li>
            </ul>
        </footer>
    </section>
    <footer id="info">
        <p>Double-click to edit a todo</p>
        <p>Created by <a href="http://sindresorhus.com/">Sindre Sorhus</a></p>
        <p>Part of <a href="http://todomvc.com/">TodoMVC</a></p>
    </footer>

    <script id="todo-template" type="text/x-handlebars-template">
        {{#this}}
        <li {{#if completed}}class="completed" {{/if}} data-id="{{id}}">
            <div class="view">
                <input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
                <label>{{title}}</label>
                <button class="destroy"></button>
            </div>
            <input class="edit" value="{{title}}">
        </li>
        {{/this}}
    </script>

    <script id="footer-template" type="text/x-handlebars-template">
        <span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
        <ul id="filters">
            <li>
                <a {{#eq filter 'all'}}class="selected" {{/eq}} href="#/all">All</a>
            </li>
            <li>
                <a {{#eq filter 'active'}}class="selected" {{/eq}}href="#/active">Active</a>
            </li>
            <li>
                <a {{#eq filter 'completed'}}class="selected" {{/eq}}href="#/completed">Completed</a>
            </li>
        </ul>
        {{#if completedTodos}}
        <button id="clear-completed">Clear completed</button>{{/if}}
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/director/build/director.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
