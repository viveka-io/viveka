<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Viveka</title>
        <meta name="description" content="Viveka">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="main.css">
        <script id="request-template" type="text/x-handlebars-template">
            <div class="request {{type}} {{additionalClasses}}">
                <span class="url">{{url}}</span>
                <div class="content">
                    {{#each inputs}}
                        <input placeholder="{{name}}" name="{{name}}" type="text" value="{{value}}" class="{{additionalClasses}}">
                    {{/each}}
                    <span>Response</span>
                    <img>
                    <pre></pre>
                    <button type="button" class="submit">SUBMIT</button>
                </div>
            </div>
        </script>
    </head>
    <body>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/handlebars/handlebars.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="index.js"></script>
    </body>
</html>
